<!-- Modal Component Macro -->
{% macro modal(modal_id, modal_title) %}
<div id="{{ modal_id }}" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4 modal-overlay"
    aria-modal="true" role="dialog" aria-labelledby="{{ modal_id }}-title">
    <div class="relative w-full max-w-md">
        <div class="relative rounded-lg bg-white p-6 shadow-lg dark:bg-gray-800">
            <div class="flex items-center mb-4">
                <span class="material-symbols-outlined text-green-600 text-3xl mr-2">check_circle</span>
                <span class="text-xl font-semibold text-gray-900 dark:text-white">{{ modal_title }}</span>
            </div>
            <div class="mt-2">
                {{ caller() }}
            </div>
        </div>
    </div>
</div>
{% endmacro %}
