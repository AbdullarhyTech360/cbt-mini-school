<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - {{ school_info.name }}</title>
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
    <style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        .material-symbols-outlined,
        .material-symbols-rounded,
        .material-symbols-sharp {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-white dark:bg-[#0f1419] font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-white dark:bg-[#0f1419] p-4">
        <div class="absolute -top-16 -right-16 h-56 w-56 rounded-full blur-3xl opacity-30 bg-gradient-to-br from-primary to-blue-600"></div>
        <div class="absolute top-24 -left-12 h-40 w-40 rounded-full blur-3xl opacity-20 bg-gradient-to-br from-purple-500 to-pink-500"></div>
        <div class="w-full max-w-md space-y-6">
            <div class="flex flex-col items-center gap-3">
                <div class="h-14 w-14 rounded-lg bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white font-extrabold">
                    {{ (school_info.name[:2] if school_info and school_info.name else 'SC')|upper }}
                </div>
                <h1 class="text-xl font-extrabold text-gray-900 dark:text-white">{{ school_info.name }}</h1>
                <div class="text-sm text-gray-500 dark:text-gray-400">Reset your password</div>
            </div>
            <div class="p-6 bg-white/80 dark:bg-gray-900/60 backdrop-blur rounded-2xl">
                <!-- Notification Container -->
                <div id="notification-container" class="mb-6"></div>

                <form id="forgotPasswordForm" class="space-y-6">
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                            for="usernameOrEmail">Username or Email</label>
                        <div class="relative">
                            <input
                                type="text" 
                                id="usernameOrEmail" 
                                name="usernameOrEmail"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 p-[15px] text-base font-normal leading-normal outline-none transition"
                                placeholder="Enter your username or email"
                                required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 hidden" id="usernameValidation">
                                <span class="material-symbols-outlined text-success">check_circle</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Enter your username or email to verify your account</p>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                            for="newPassword">New Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 p-[15px] pr-12 text-base font-normal leading-normal outline-none transition"
                                placeholder="Enter your new password"
                                required
                                minlength="4">
                            <button
                                class="absolute inset-y-0 right-0 pr-3 text-gray-400 hover:text-gray-300"
                                type="button">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Password must be at least 4 characters long</p>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                            for="confirmPassword">Confirm Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 p-[15px] pr-12 text-base font-normal leading-normal outline-none transition"
                                placeholder="Confirm your new password"
                                required>
                            <button
                                class="absolute inset-y-0 right-0 pr-3 text-gray-400 hover:text-gray-300"
                                type="button">
                                <span class="material-symbols-outlined">visibility_off</span>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Must match your new password</p>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            id="resetBtn"
                            class="w-full bg-gradient-to-r from-primary to-blue-600 text-white font-bold py-4 rounded-xl hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 hidden">
                                <svg class="h-5 w-5 animate-spin text-white" fill="none" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                        fill="currentColor"></path>
                                </svg>
                            </span>
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <p class="text-gray-500 dark:text-gray-400">Remember your password? <a class="text-primary font-semibold" href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const usernameInput = document.getElementById('usernameOrEmail');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetBtn = document.getElementById('resetBtn');
            const notificationContainer = document.getElementById('notification-container');
            const usernameValidation = document.getElementById('usernameValidation');
            
            // Password visibility toggle functionality
            const passwordToggle = newPasswordInput.nextElementSibling;
            const confirmPasswordToggle = confirmPasswordInput.nextElementSibling;
            
            passwordToggle.addEventListener('click', function() {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);
                this.querySelector('.material-symbols-outlined').textContent = type === 'password' ? 'visibility' : 'visibility_off';
            });
            
            confirmPasswordToggle.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.querySelector('.material-symbols-outlined').textContent = type === 'password' ? 'visibility' : 'visibility_off';
            });

            // Validate username/email exists
            usernameInput.addEventListener('blur', async function() {
                const value = this.value.trim();
                if (!value) return;

                try {
                    const response = await fetch('/check_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: value
                        })
                    });

                    const data = await response.json();
                    
                    if (data.exists) {
                        showFieldSuccess('usernameValidation');
                    } else {
                        showFieldError(this, 'User not found. Please check your username or email.');
                        hideFieldSuccess('usernameValidation');
                    }
                } catch (error) {
                    console.error('Error checking user:', error);
                    showFieldError(this, 'Error validating user. Please try again.');
                    hideFieldSuccess('usernameValidation');
                }
            });

            // Clear validation when user starts typing
            usernameInput.addEventListener('input', function() {
                clearFieldError(this);
                hideFieldSuccess('usernameValidation');
            });

            // Password matching validation
            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Check password strength
                if (newPassword && newPassword.length < 4) {
                    showFieldError(newPasswordInput, 'Password must be at least 4 characters long');
                    return false;
                }
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    showFieldError(confirmPasswordInput, 'Passwords do not match');
                    return false;
                } else {
                    clearFieldError(confirmPasswordInput);
                    // Only clear password error if passwords match
                    if (newPassword === confirmPassword) {
                        clearFieldError(newPasswordInput);
                    }
                    return true;
                }
            }

            confirmPasswordInput.addEventListener('input', validatePasswords);
            newPasswordInput.addEventListener('input', validatePasswords);

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate all fields
                const username = usernameInput.value.trim();
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!username) {
                    showFieldError(usernameInput, 'Username or email is required');
                    return;
                }
                
                if (!newPassword) {
                    showFieldError(newPasswordInput, 'New password is required');
                    return;
                }
                
                // Check password strength
                if (newPassword.length < 4) {
                    showFieldError(newPasswordInput, 'Password must be at least 4 characters long');
                    return;
                }
                
                if (!confirmPassword) {
                    showFieldError(confirmPasswordInput, 'Please confirm your password');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showFieldError(confirmPasswordInput, 'Passwords do not match');
                    return;
                }
                
                // Check if username exists
                try {
                    const checkResponse = await fetch('/check_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: username
                        })
                    });
                    
                    const checkData = await checkResponse.json();
                    
                    if (!checkData.exists) {
                        showNotification('User not found. Please check your username or email.', 'error');
                        return;
                    }
                } catch (error) {
                    console.error('Error checking user:', error);
                    showNotification('Error validating user. Please try again.', 'error');
                    return;
                }
                
                // Submit password reset
                resetBtn.disabled = true;
                const originalText = resetBtn.innerHTML;
                resetBtn.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Resetting...</span>';
                
                try {
                    const response = await fetch('/forgot_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            usernameOrEmail: username,
                            newPassword: newPassword,
                            confirmPassword: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showNotification('Password reset successfully! You can now log in with your new password.', 'success');
                        // Reset form after successful reset
                        form.reset();
                        hideFieldSuccess('usernameValidation');
                        
                        // Optionally redirect to login after a short delay
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        showNotification(data.error || 'Failed to reset password. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    showNotification('Error resetting password. Please try again.', 'error');
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = originalText;
                }
            });

            // Utility functions for notifications and field validation
            function showNotification(message, type) {
                // Remove existing notifications
                while (notificationContainer.firstChild) {
                    notificationContainer.removeChild(notificationContainer.firstChild);
                }
                
                const notification = document.createElement('div');
                notification.className = `px-4 py-3 rounded-lg shadow-md transform transition-all duration-300 ${
                    type === 'success' 
                        ? 'bg-green-100 text-green-800 border border-green-200' 
                        : 'bg-red-100 text-red-800 border border-red-200'
                }`;
                notification.innerHTML = `
                    <div class="flex items-center">
                        <span class="material-symbols-outlined mr-2">${type === 'success' ? 'check_circle' : 'error'}</span>
                        <span>${message}</span>
                    </div>
                `;
                
                notificationContainer.appendChild(notification);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            }

            function showFieldError(input, message) {
                // Remove existing error for this field
                clearFieldError(input);
                
                // Add error styling
                input.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                
                // Create error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-red-500 text-sm mt-1 error-message';
                errorDiv.textContent = message;
                input.parentNode.parentNode.appendChild(errorDiv);
            }

            function clearFieldError(input) {
                // Remove error styling
                input.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                
                // Remove error message
                const errorMessages = input.parentNode.parentNode.querySelectorAll('.error-message');
                errorMessages.forEach(msg => msg.remove());
            }

            function showFieldSuccess(elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.classList.remove('hidden');
                }
            }

            function hideFieldSuccess(elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
