<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Demo Practice Test</title>
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/components/modal.js') }}"></script>
    <style>
        :root {
            --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,114,212)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
        .material-symbols-outlined,
        .material-symbols-rounded,
        .material-symbols-sharp {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
    <div class="relative flex h-auto min-h-screen w-full bg-gray-50">
        <div class="flex flex-1 flex-col mx-auto max-w-4xl w-full">
            <header class="bg-white p-4 md:p-6 border-b border-gray-200">
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                            data-alt="School logo"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAbO7HAxfFgT4gCYK-cNRKFEIepHt7v69rsG-D8MlFqhuCNTf8nZRsbM3UUc7kpX2qLU7cH9vmrlxUPGxObPM-sMw7903fYoK8984YMifTL9seWAUn2yEuJ9_uZQcVd8QPSi08HNZzSc0tg25R5u3RS_ZNVB-JeRfo8NnAe54nCn-0NciZSbGc9ibyR5FMP0XxRLakCJtrHD1nVmx49f6Dujf6WzKI6lrhq7_oKKg4vSlHvUesYrxGTcsZq25m1oPHUfsq-MRZz31k");'>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900">Demo Practice Test</h2>
                            <p class="text-sm text-gray-500">Self-paced learning session</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 w-full sm:w-auto justify-between sm:justify-end">
                        <button id="questionToggle" class="md:hidden flex items-center gap-2 px-3 py-2 text-sm font-semibold text-primary border border-primary rounded-lg hover:bg-primary/10 transition-colors">
                            <span class="material-symbols-outlined text-base">menu</span>
                            <span>Questions</span>
                        </button>
                        <div class="text-left sm:text-right">
                            <p class="text-sm font-semibold text-gray-900">{{ current_user.username }}</p>
                            <p class="text-xs text-gray-500">@{{ current_user.username }}</p>
                        </div>
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12"
                            data-alt="Student avatar"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBmIHg46Ly3sffmtHfhrtbIESLdmwar8eq_0OF01cjx9cYWa7-FWfydtOKwhIBN-XamH95kBFBtncwtHy9veWaPFD1WgNSGywJmWmctD3_XV2lJhp5TXJeIof6ZJjf9u1Y25azZmUq70uA3mXO0Fvk7XARwKaw53awpeYONMtXIkUfuU7d-RT8xoQV6UisMPcx9KcEfa2ziwm-ozi-2m9uI46bz3JJ_IwpS9Nu18FY_Tn6PSuUzKRl2UOiYFB-j8C7tKcocNX83GgE");'>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                    <div class="flex flex-col">
                        <h3 class="font-bold text-xl text-gray-900">Practice Session</h3>
                        <p class="text-sm text-gray-500">Answer all questions</p>
                    </div>
                    <div class="flex items-center space-x-2 border border-gray-300 rounded-lg p-3 w-full sm:w-auto justify-center sm:justify-end">
                        <span class="material-symbols-outlined text-primary text-xl">timer</span>
                        <div class="text-center sm:text-left">
                            <p class="text-xs font-medium text-gray-500">Time Left</p>
                            <p id="timer" class="text-lg font-bold text-primary">05:00</p>
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-1 p-4 md:p-6 bg-white mx-4 md:mx-6 my-4 md:my-6 rounded-lg shadow-sm">
                <div class="flex flex-col gap-6">
                    <!-- Question Progress -->
                    <div class="flex flex-col gap-3">
                        <div class="flex items-center justify-between">
                            <p class="text-base font-medium text-gray-600">Question</p>
                            <p class="text-sm font-normal text-gray-600"><span id="current-question">1</span>/<span id="total-questions">{{ total_questions }}</span></p>
                        </div>
                        <div class="rounded-full bg-gray-200 h-2">
                            <div id="progress-bar" class="h-2 rounded-full bg-primary transition-all duration-300" style="width: 0%;"></div>
                        </div>
                    </div>

                    <!-- Question Container -->
                    <div id="question-container">
                        <!-- Questions will be loaded here dynamically -->
                        <div id="loading-message" class="text-center py-8">
                            <p class="text-lg text-gray-600">Loading questions...</p>
                        </div>
                        <div id="question-content" class="hidden">
                            <!-- Question Text -->
                            <div class="flex items-start justify-between">
                                <h1 id="question-text" class="text-2xl md:text-3xl font-bold tracking-tight text-gray-900 max-w-full leading-tight"></h1>
                            </div>

                            <!-- Answer Options -->
                            <div id="answer-options" class="flex flex-col gap-4 mt-4">
                                <!-- Options will be added here dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Creative Navigation Section -->
                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 p-6 bg-gradient-to-r from-primary/5 to-primary/10 rounded-2xl border border-primary/20">
                            <!-- Left side - Navigation -->
                            <div class="flex items-center gap-3">
                                <div class="flex items-center bg-white rounded-xl shadow-sm border border-gray-200 p-1">
                                    <button id="prev-question-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                                        <span class="material-symbols-outlined text-base">arrow_back</span>
                                        <span class="hidden sm:inline">Previous</span>
                                    </button>
                                    <div class="w-px h-6 bg-gray-200 mx-1"></div>
                                    <button id="next-question-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 transition-colors">
                                        <span class="hidden sm:inline">Next</span>
                                        <span class="material-symbols-outlined text-base">arrow_forward</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Right side - Submit -->
                            <div class="flex items-center gap-3">
                                <button id="submit-quiz-btn" class="flex items-center gap-2 px-6 py-3 text-base font-bold text-white bg-green-600 rounded-xl hover:bg-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                                    <span>Submit Practice</span>
                                    <span class="material-symbols-outlined text-lg">send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Mobile Overlay -->
        <div id="questionOverlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

        <!-- Question Navigation Sidebar -->
        <aside id="questionSidebar" class="hidden md:flex md:flex-col md:w-72 md:bg-gray-50 md:border-l md:border-gray-200 md:shadow-sm">
            <div class="p-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Questions</h3>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div id="question-navigation" class="grid grid-cols-5 lg:grid-cols-4 gap-2">
                    <!-- Question buttons will be added here dynamically -->
                </div>
            </div>
        </aside>
    </div>
    
    <!-- Include the demo test JavaScript -->
    <script src="{{ url_for('static', filename='js/student/demo_test.js') }}"></script>
</html>
